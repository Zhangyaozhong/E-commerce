}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    //implementation 'com.android.support:design:23.3.0'
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'com.android.support:design:28.0.0'
    implementation 'com.android.support:support-v4:28.0.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'

    //okhttp网络请求框架
    implementation 'com.squareup.okhttp3:okhttp:3.12.1'
    //EnvetBus
    implementation 'org.greenrobot:eventbus:3.1.1'

    //    gson
    implementation 'com.google.code.gson:gson:2.8.5'

    //recyclerview的依赖
    implementation 'com.android.support:recyclerview-v7:28.0.0'

    //黄油刀
    implementation 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'

    //工具类库
    implementation 'com.blankj:utilcode:1.23.4'

    // Retrofit库
    implementation 'com.squareup.retrofit2:retrofit:2.4.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.4.0'

    //支持android
    implementation 'io.reactivex.rxjava2:rxandroid:2.1.0'

    //支持Rxjava
    implementation 'com.squareup.retrofit2:adapter-rxjava2:2.4.0'

    //fresco
    implementation 'com.facebook.fresco:fresco:1.12.1'

    //recyclerview的依赖
    implementation 'com.android.support:recyclerview-v7:28.0.0'

    //    ok日志拦截器拦截器
    implementation 'com.squareup.okhttp3:logging-interceptor:3.12.1'

    // Android组件库，里面定义了例如RxAppCompatActivity、RxFragment之类的Android组件
    implementation 'com.trello.rxlifecycle2:rxlifecycle-components:2.1.0'

    //    glidet图片加载框架
    implementation 'com.github.bumptech.glide:glide:4.8.0'
    implementation 'com.android.support:appcompat-v7:28.0.0'
    api project(':lib_core')

    //其中latest.release指代最新Bugly SDK版本号，也可以指定明确的版本号，例如2.2.0
    implementation 'com.tencent.bugly:crashreport:latest.release'
    implementation 'com.tencent.bugly:nativecrashreport:latest.release'

    //其中latest.release指代最新Bugly NDK版本号，也可以指定明确的版本号，例如3.0

    //二维码
    implementation 'com.google.zxing:core:3.3.2'

    //底部导航栏
    implementation 'com.roughike:bottom-bar:2.0.2'

    //高德地图
    implementation 'com.amap.api:3dmap:latest.integration'

    //    定位

    //    搜索
    implementation 'com.amap.api:location:latest.integration'
    implementation 'com.amap.api:search:latest.integration'
    implementation 'com.squareup.leakcanary:leakcanary-android:1.3'

    //轮播
    implementation 'com.xhb:xbanner:1.5.1'

    //    XrecycleView
    implementation 'com.jcodecraeer:xrecyclerview:1.5.9'

    //BottomNavigationViewEx
    implementation 'com.github.ittianyu:BottomNavigationViewEx:2.0.2'
    implementation 'com.android.support:design:28.0.0'

    //cardview
    implementation 'com.android.support:cardview-v7:28.0.0'
}

configurations.all {
    resolutionStrategy.eachDependency { DependencyResolveDetails details ->
        def requested = details.requested
        if (requested.group == 'com.android.support') {
            if (!requested.name.startsWith("multidex")) {
                details.useVersion '28.0.0'    //此处填写你项目使用的sdk版本
            }
        }
    }
}
